<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCalc - Your Pocket Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">âš¡QuickCalc</h1>
        <p class="tagline">Your Pocket Calculator for Fast Math!</p>

        <div class="calculator">
            <input type="text" placeholder="Enter numbers..." id="inputbox">
            <div>
                <button class="operator">AC</button>
                <button class="operator">B</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button class="nicheke3">00</button>
                <button class="nicheke3">0</button>
                <button class="nicheke3">.</button>
                <button class="equalButton">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
